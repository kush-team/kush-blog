<div class="relative flex font-mono">
  <div
    class="left-0 z-40 w-48 min-h-screen m-0 overflow-x-hidden overflow-y-auto font-mono text-white transition-all duration-200 delay-100 transform bg-gray-900 border-r-2 border-gray-800 shadow-lg"
    style="z-index: 999;">
    <div class="w-full">
      <a class="block w-full py-1 text-sm font-bold text-center text-gray-400 bg-gray-700 cursor-pointer hover:bg-red-500 hover:text-white"
        *ngIf="storageService.isAuthenticated()" (click)="storageService.logout()">
        Logout
      </a>
      <app-login *ngIf="!storageService.isAuthenticated()"></app-login>
    </div>
    <div class="px-2 pt-6 pb-3 bg-gray-800 border-b border-gray-800">
      <div class="flex justify-between pb-1">
        <small class="px-1 text-xs opacity-50">Theme</small>
        <button *ngIf="storageService.isAuthenticated()"
          class="flex items-center justify-center px-1 text-xs font-bold text-center text-white transition-all duration-500 "
          (click)="cloneTheme()">
          <span class="hover:text-gray-400">Clone</span>
          <div class="flex items-center justify-center w-5 h-5 pl-1">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </div>
        </button>
      </div>
      <label class="relative block">
        <select class="block w-full p-1 text-sm bg-gray-700 form-select" [(ngModel)]="themeID"
          (change)="themeSelected()">
          <option *ngFor="let t of themes" [value]="t.id">
            {{ t.name }}
          </option>
        </select>
      </label>
    </div>
    <div class="mt-4 space-y-1 text-sm">
      <div class="pt-2">
        <div class="space-y-3">
          <div class="pl-2 font-bold border-b border-gray-700 cursor-pointer hover:text-orange-300"
            (click)="setFile('landingQuery', 'graphql')">
            Hero<span class="text-orange-500">.graphql</span>
          </div>
          <div class="pl-2 font-bold border-b border-gray-700 cursor-pointer hover:text-orange-300"
            (click)="setFile('articlesQuery', 'graphql')">
            List<span class="text-orange-500">.graphql</span>
          </div>
          <div class="pl-2 font-bold border-b border-gray-600 cursor-pointer hover:text-orange-300"
            (click)="setFile('articleQuery', 'graphql')">
            Article<span class="text-orange-500">.graphql</span>
          </div>
        </div>
      </div>
      <div class="pt-6">
        <div class="space-y-3">
          <div class="pl-2 font-bold border-b border-gray-700 cursor-pointer hover:text-blue-300"
            (click)="setFile('landingTemplate', 'html')">
            Hero<span class="text-blue-400">.html</span>
          </div>
          <div class="pl-2 font-bold border-b border-gray-700 cursor-pointer hover:text-blue-300"
            (click)="setFile('articlesTemplate', 'html')">
            List<span class="text-blue-400">.html</span>
          </div>
          <div class="pl-2 font-bold border-b border-gray-700 cursor-pointer hover:text-blue-300"
            (click)="setFile('articleTemplate', 'html')">
            Article<span class="text-blue-400">.html</span>
          </div>
        </div>
      </div>
      <div class="grid w-full grid-cols-1 gap-2 px-1 pt-3 pb-2">
        <button *ngIf="storageService.isAuthenticated() && storageService.getCurrentUser().id == theme.author.id"
          class="flex items-center justify-center px-1 py-1 text-sm font-bold text-center text-white transition-all duration-500 transform bg-green-700 rounded-sm hover:bg-green-600"
          (click)="saveTheme()">
          <span>Save file</span>
          <svg class="flex items-center justify-center w-5 h-5 pl-1" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
      </div>
    </div>
    <div class="absolute bottom-0 grid w-full grid-cols-1 bg-gray-700">
      <a href="https://github.com/kush-team" target="_blank"
        class="flex items-center justify-between p-2 py-3 font-mono font-bold text-left text-white hover:bg-gray-800">
        <span class="text-xs leading-tight text-gray-100">Kush Team</span>
        <div class="flex items-center justify-center pr-2" href="https://github.com/kush-team" target="_blank">
          <img class="w-4 h-4" src="assets/GitHub-Mark-Light-32px.png" />
        </div>
      </a>
      <a href="https://www.buymeacoffee.com/kushteam" target="_blank"
        class="flex items-center justify-between p-2 py-3 font-mono font-bold text-left text-white bg-yellow-500 hover:bg-yellow-600">
        <span class="text-xs leading-tight text-gray-900">Buy us a coffee</span>

        <div class="flex items-center justify-center pr-2" href="https://www.buymeacoffee.com/kushteam" target="_blank">
          <img class="w-4 h-4" src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" />
        </div>
      </a>
    </div>
  </div>
  <div class="w-full overflow-hidden bg-gray-900">
    <ngx-monaco-editor style="height: 98vh; width: 100%" class="overflow-hidden" [options]="editorOptions"
      [(ngModel)]="code" automaticLayout="true"></ngx-monaco-editor>
  </div>
</div>
